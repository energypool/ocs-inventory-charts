{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "ocsinventory.fullname" . }}-ocsreports
  labels:
    {{- include "ocsinventory.labels" . | nindent 4 }}
  annotations:
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{ if .Values.ingress.middleware.enabled }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ template "ocsinventory.fullname" . }}-redirect@kubernetescrd
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  tls:
    - hosts:
      {{- range .Values.ingress.hosts }}
        - {{ . }}
          {{- if $.Values.ingress.tls }}
      secretName: {{ . }}-tls      
          {{- end}}
      {{- end}}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "ocsinventory.fullname" $ }}
                port:
                  number: 80
    {{- end }}
{{- end }}
---
{{- if .Values.ingress.middleware.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ template "ocsinventory.fullname" . }}-redirect
  labels:
    {{- include "ocsinventory.labels" . | nindent 4 }}
spec:
  redirectRegex:
    regex: ^/(.*)
    replacement: /ocsreports/$1
    permanent: true
{{- end }}
